<div class='player'>
  <img src="">
  <div class='info'>
    <div class='name'>%TITLE%</div>
    <div class='artist'>%ARTIST%</div>
  </div>
  <div class='btns'>
    <div class="play-pause icon-play fas fa-play"></div>
    <div class="stop icon-stop fas fa-stop"></div>
    <div class="next icon-next fas fa-step-forward"></div>
    <button class="downloadButton" data-id="%DOWNLOAD_ID%">Download</button>
    <button class="sendButton" data-id="%DOWNLOAD_ID%" onclick="sendToVosk(this)">Send</button>
  </div>
  <div class='progress'>
    
  </div>
</div>
